<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/trainstyle.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Train Times</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Current Train Schedule</strong>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr id="tr">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                <tbody id="tbody"></tbody>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <br>
    <div>
        <div class="card">
            <div class="card-header">
                <strong>Add Train</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-time">
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq">
                    </div>
                    <button type="button" class="btn btn-primary" id="buttonsubmit">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/trainapp.js"></script>

</body>

</html>
